<html>
    <head>
        <title>
            contact form
        </title>
    </head>
    <body>
        <form action="" name="forms" onsubmit="return(validate());">
            <table>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>email-id</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </table>
        </form>

        <script>
            function validate(){
                if(document.forms.name.value==""){
                    alert("enter your name");
                    document.forms.name.focus();
                    return false;
                }
                if(document.forms.phone.value==""){
                    alert("enter your phone");
                    document.forms.phone.focus();
                    return false;
                }
                if(document.forms.email.value==""){
                    alert("enter your email");
                    document.forms.email.focus();
                    return false;
                }
                return true;
            }

        </script>
    </body>
</html>
